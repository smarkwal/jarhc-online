<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
	<meta charset="utf-8"/>
	<link rel="icon" href="favicon.ico"/>
	<title>Java Health Checks</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
	<link href="https://fonts.cdnfonts.com/css/carlito" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
	<script src="auth.js"></script>
</head>
<body onload="loginCallback()" class="h-100">
	<main class="container h-100 d-flex flex-column justify-content-center align-items-center">
		<div class="bg-white p-5" style="border-top: 60px solid black">
			<img class="pb-4" src="/img/logo.png" alt="Logo">
			<h1>Welcome</h1>
			<div>You have been signed in.</div>
			<div class="text-end pt-3">
				<button class="btn btn-primary mt-3" onclick="redirectToMainApp()">
					Continue
					<span class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
				</button>
			</div>
		</div>
	</main>
</body>
</html>
